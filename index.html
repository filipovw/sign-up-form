<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="image-sidebar">
        <div class="logo-text">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" width="100px">
            <h1>ODIN</h1>
    </div>
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Hallie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
      </div>
      <div class="content">
        <div class="header-text">
          <p>
            This is not a real online service! You <i>know</i> you need something<br> like
            this in your life to help you realize your deepest dreams.<br> 
            Sign up <i>now</i> to get started.
          </p>
          <p>You know you want to.</p>
        </div>
        <div class="form">
            <h2>Let's do this!</h2>
          <form">
          <div class="first-row">
            <div class="firstName">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName">
        </div>
        <div class="lastName">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName">
        </div>
        </div>
        <div class="second-row">
            <div class="email">
            <label for="mail">Email</label>
            <input type="mail" id="mail" name="mail">
        </div>
        <div class="phone-number">
            <label for="tel">Phone Number</label>
            <input type="tel" id="tel" name="tel">
        </div>
        </div>
        <div class="third-row">
            <div class="password">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="confirm-password">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password">
        </div>
        </div>

        </form>
        </div>
        <div class="account">
            <button><a href="#">Create Account</a></button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
